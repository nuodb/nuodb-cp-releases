        accessRule:
          $ref: '#/components/schemas/DbaasAccessRuleModel'
        resourceVersion:
          type: string
          description: "The version of the resource. When specified in a `PUT` request\
            \ payload, indicates that the resoure should be updated, and is used by\
            \ the system to guard against concurrent updates."
    DbaasUserModel:
      required:
      - accessRule
      type: object
      properties:
        organization:
          pattern: "[a-z][a-z0-9]*"
          type: string
        name:
          pattern: "[a-z][a-z0-9]*"
          type: string
        accessRule:
          $ref: '#/components/schemas/DbaasAccessRuleModel'
        resourceVersion:
          type: string
          description: "The version of the resource. When specified in a `PUT` request\
            \ payload, indicates that the resoure should be updated, and is used by\
            \ the system to guard against concurrent updates."
    ErrorContentString:
      type: object
      properties:
        code:
          type: string
        status:
          type: string
        detail:
          type: string
  securitySchemes:
    basicAuth:
      type: http
