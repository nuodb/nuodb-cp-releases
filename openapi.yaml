  /backuppolicies/{organization}/{policy}:
    get:
      tags:
      - backuppolicies
      summary: Get an existing backup policy
      operationId: getBackupPolicy
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      - name: policy
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: The backup policy was found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackupPolicyModel"
        "400":
          description: The user request was invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "401":
          description: The user did not provide correct authentication credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "403":
          description: The user was not authorized to access the requested resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "404":
          description: The backup policy does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
      security:
      - basicAuth: []
        bearerAuth: []
      x-ui:
        enabled: true
    put:
      tags:
      - backuppolicies
      summary: Create or update a backup policy
      operationId: createBackupPolicy
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      - name: policy
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BackupPolicyModel"
            examples:
              "0":
                summary: Create backup policy for databases within an organization
                value: |-
                  {
                    "frequency": "@weekly",
                    "selector": {
                      "scope": "acme"
                    }
                  }
              "1":
                summary: Create backup policy for databases within a project
                value: |-
                  {
                    "frequency": "@weekly",
                    "selector": {
                      "scope": "acme/messaging"
                    }
                  }
              "2":
                summary: Create backup policy for databases with an SLA
                value: |-
                  {
                    "frequency": "@daily",
                    "selector": {
                      "slas": ["prod"]
                    }
                  }
              "3":
                summary: Update labels for a backup policy
                value: |-
                  {
                    "organization": "acme",
                    "name": "default",
                    "labels": {
                      "rpo": "1d"
                    },
                    "frequency": "@daily",
                    "selector": {
                      "scope": "acme"
                    },
                    "resourceVersion": "12321"
                  }
        required: true
      responses:
        "200":
          description: The backup policy was updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackupPolicyModel"
        "201":
          description: The backup policy was created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackupPolicyModel"
        "400":
          description: The user request was invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "401":
          description: The user did not provide correct authentication credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "403":
          description: The user was not authorized to access the requested resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "404":
          description: The backup policy could not be updated because it does not
            exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "409":
          description: The backup policy not be created or updated due to unexpected
            state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "415":
          description: A media type other than `application/json` was supplied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
      security:
      - basicAuth: []
        bearerAuth: []
      x-ui:
        enabled: true
    delete:
      tags:
      - backuppolicies
      summary: Delete an existing backup policy
      operationId: deleteBackupPolicy
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      - name: policy
        in: path
        required: true
        schema:
          type: string
      - name: timeoutSeconds
        in: query
        description: "The number of seconds to wait for the operation to be finalized,\
          \ unless 0 is specified which indicates not to wait"
        schema:
          minimum: 0
          type: integer
          format: int32
          default: 0
      responses:
        "204":
          description: The backup policy was deleted
        "400":
          description: The user request was invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "401":
          description: The user did not provide correct authentication credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "403":
          description: The user was not authorized to access the requested resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "404":
          description: The backup policy does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "408":
          description: The backup policy was not deleted within the specified timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
      security:
      - basicAuth: []
        bearerAuth: []
      x-ui:
        enabled: true
    patch:
      tags:
      - backuppolicies
      summary: Update an existing backup policy
      operationId: patchBackupPolicy
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      - name: policy
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/JsonPatchOperation"
            examples:
              "0":
                summary: Change backup frequency
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/frequency",
                      "value": "@daily"
                    }
                  ]
              "1":
                summary: Set number of weekly backups retained
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/retention/weekly",
                      "value": 4
                    }
                  ]
              "2":
                summary: Suspend backups
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/suspended",
                      "value": true
                    }
                  ]
              "3":
                summary: Resume backups
                value: |-
                  [
                    {
                      "op": "remove",
                      "path": "/suspended"
                    }
                  ]
        required: true
      responses:
        "200":
          description: The patch was applied to the backup policy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackupPolicyModel"
        "400":
          description: The user request was invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "401":
          description: The user did not provide correct authentication credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "403":
          description: The user was not authorized to access the requested resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "404":
          description: The backup policy does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "409":
          description: The backup policy could not be updated due to unexpected state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "415":
          description: A media type other than `application/json-patch+json` was supplied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
      security:
      - basicAuth: []
        bearerAuth: []
      x-ui:
        enabled: true
