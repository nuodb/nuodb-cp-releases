openapi: 3.0.1
info:
  title: NuoDB Control Plane REST API
  description: NuoDB Control Plane (CP) allows users to create and manage NuoDB databases
    remotely using a Database as a Service (DBaaS) model.
  termsOfService: https://doc.nuodb.com/nuodb/latest/release-notes/nuodb-license-terms/
  contact:
    url: https://nuodb.com
    email: NuoDB.Support@3ds.com
  license:
    name: NuoDB EULA
    url: https://doc.nuodb.com/nuodb/latest/release-notes/license-terms/nuodb-eula/
  version: 2.2.1
servers:
- url: https://example.nuodb.com
paths:
  /databases/{organization}/{project}/{database}:
    get:
      tags:
      - databases
      summary: Get an existing database
      operationId: getDatabase
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      - name: project
        in: path
        required: true
        schema:
          type: string
      - name: database
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: The database was found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseModel'
        "400":
          description: The user request was invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "401":
          description: The user did not provide correct authentication credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "403":
          description: The user was not authorized to access the requested resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "404":
          description: The database does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
      security:
      - basicAuth: []
    put:
      tags:
      - databases
      summary: Create or update a database
      operationId: createDatabase
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      - name: project
        in: path
        required: true
        schema:
          type: string
      - name: database
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatabaseCreateUpdateModel'
            examples:
              "0":
                summary: Create database
                value: |-
                  {
                    "tier": "n0.small",
                    "dbaPassword": "changeIt",
                    "properties": {
                      "archiveDiskSize": "50Gi",
                      "journalDiskSize": "5Gi"
                    }
                  }
              "1":
                summary: Create database with default properties
                value: |-
                  {
                    "dbaPassword": "changeIt"
                  }
              "2":
                summary: Update database
                value: |-
                  {
                    "organization": "acme",
                    "project": "messaging",
                    "name": "demo",
                    "tier": "n1.small",
                    "properties": {
                      "archiveDiskSize": "100Gi",
                      "journalDiskSize": "10Gi"
                    },
                    "resourceVersion": "30503"
                  }
        required: true
      responses:
        "200":
          description: The database was updated
        "201":
          description: The database was created
        "400":
          description: The user request was invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "401":
          description: The user did not provide correct authentication credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "403":
          description: The user was not authorized to access the requested resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "404":
          description: "The database could not be created because the project does\
            \ not exist, or could not be updated because it does not exist"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "409":
          description: The database could not be created or updated due to unexpected
            state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "415":
          description: A media type other than `application/json` was supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
      security:
      - basicAuth: []
    delete:
      tags:
      - databases
      summary: Delete an existing database
      operationId: deleteDatabase
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      - name: project
        in: path
        required: true
        schema:
          type: string
      - name: database
        in: path
        required: true
        schema:
          type: string
      responses:
        "204":
          description: The database was deleted
        "400":
          description: The user request was invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "401":
          description: The user did not provide correct authentication credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "403":
          description: The user was not authorized to access the requested resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "404":
          description: The database does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
      security:
      - basicAuth: []
    patch:
      tags:
      - databases
      summary: Update an existing database
      operationId: patchDatabase
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      - name: project
        in: path
        required: true
        schema:
          type: string
      - name: database
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/JsonPatchOperation'
            examples:
              "0":
                summary: Change database tier
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/tier",
                      "value": "n1.small"
                    }
                  ]
              "1":
                summary: Increase disk size for database archives
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/properties/archiveDiskSize",
                      "value": "100Gi"
                    }
                  ]
              "2":
                summary: Set database to expire
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/maintenance",
                      "value": {
                        "expiresIn": "1d"
                      }
                    }
                  ]
              "3":
                summary: Disable database
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/maintenance",
                      "value": {
                        "isDisabled": true
                      }
                    }
                  ]
              "4":
                summary: Enable database
                value: |-
                  [
                    {
                      "op": "remove",
                      "path": "/maintenance"
                    }
                  ]
        required: true
      responses:
        "200":
          description: The patch was applied to the database
        "400":
          description: The user request was invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "401":
          description: The user did not provide correct authentication credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "403":
          description: The user was not authorized to access the requested resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "404":
          description: The database does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "409":
          description: The database could not be updated due to unexpected state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "415":
          description: A media type other than `application/json-patch+json` was supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
      security:
      - basicAuth: []
